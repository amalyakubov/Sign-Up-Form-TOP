<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="sidebar-container">
        <img src="./sehoon-ye-Zi69-qw8eYo-unsplash.jpg">
    </div>
    <div class="main-conatainer">
        <div class="intro-container">
            <p>This is not a real online service! You know you need something in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-main">
            <form>
                <div class="col-1">
                    <div class='form-container'>
                        <label for="first-name">first name</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="form-container">
                        <label for="mail">email</label>
                        <input type="email" id="mail" name="mail">
                    </div>
                    <div class="form-container">
                        <label for="password">password</label>
                        <input type="password" id="password" name="password">
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-container">
                        <label for="last-name">last name</label>
                        <input type="text" id="last-name" name="last-name"> 
                    </div>
                    <div class=form-container>
                        <label for="tel">phone number</label>
                        <input type="number" id="tel" name="tel">
                    </div>
                    <div class="form-container">
                        <label for="confirm-password">confirm password</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                </div>
            </form>
        </div>
        <div class="buttons-container"></div>
    </div>
</body>
</html>
